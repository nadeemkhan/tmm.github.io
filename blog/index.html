---
title: Archive
---

<div class="blog">
  <ul class="t-list">
    {% for post in site.posts %}
    <li class="t-list-item">
      <a class="t-list-item__link" href="{{ post.url | prepend: site.baseurl }}">
        <span class="t-list-item__title">{{ post.title }}</span>
        <time class="t-list-item__time" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: '%b %-d, %Y' }}</time>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
