{% assign data = site.data.navbar %}
<nav class="navbar">
  <div class="navbar__container">
    <ul class="navbar__links">
      {% for link in data.links %}
      <li class="navbar__link"><a href="{{link.href}}">{{link.name}}</a></li>
      {% endfor %}
    </ul>
    <h1 class="navbar__title"><a href="/">{{ data.title | smartify }}</a></h1>
  </div>
</nav>
