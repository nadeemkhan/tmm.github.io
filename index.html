---
title: Code, etc
---

<section>
  {% for post in site.paginator.posts %}
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p class="author">
    <span class="date">{{ post.date }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  </div>
  {% endfor %}
</section>

<div class="home">

  {% for post in site.posts %}
    {%
      include
      preview.html
      title=post.title
      date=post.date
      excerpt=post.excerpt
      content=post.content
      url=post.url
    %}
  {% endfor %}
</div>
